function validateName(name) {
    let charCode = name.charCodeAt(0); 
    if(! name.match(/^[A-Z]/)) {
        inputStatus["employeeName"] = false;
        return "* name should start with upper case";
    }
    else if (name.match(/[@#$%^&*()?><+=/|\,.;:''""]/)) return "given name is invalid";
    else if (name.length < 5) {
        inputStatus["employeeName"] = false;
        return "* name should contain 5 chartors";
    }
    else {
        inputStatus["employeeName"] = true;
        return ""
    };
}
function validateEmail(email) {
    if(email === "") {
        inputStatus["email"] = false;
        return "email should not empty"
    }
    else if(! email.match(/@/)) {
        inputStatus["email"] = false;
        return "@ in missing";
    }
    else if(! email.match(/.com$/)) {
        inputStatus["email"] = false;
        return "email shuold ends with .com";
    }
    else {
        inputStatus["email"] = true;
        return ""
    }
}
function validatePhone(num) {
    if(! num.match(/^[6-9][0-9]{9}$/)) {
        inputStatus["phone"] = false;
        return " * Invalid input"
    }
    else {
        inputStatus["phone"] = true;
        return ""
    } 
}
function validateRequire(name,value) {
    if(value) {
        inputStatus[name] = true;
        return "";
    } else {
        return "please fill missing details"
        inputStatus[name] = false;
    }
}
function validateAll({target : {name,value}}) {

            break;
        case "gender" :

            break;

}
